    <!-- Modal for editing device -->
    <div class="modal fade" id="editDeviceModal" tabindex="-1" aria-labelledby="editDeviceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDeviceModalLabel">Edit Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDeviceForm">
                        <div class="mb-3">
                            <label for="editTimeZone" class="form-label">Time Zone</label>
                            <input type="text" class="form-control" id="editTimeZone" name="timeZone">
                        </div>
                        <div class="mb-3">
                            <label for="editDeviceID" class="form-label">Device ID</label>

                        </div>
                        <div class="mb-3">
                            <label for="editDeviceName" class="form-label">Device Name</label>
                            <input type="text" class="form-control" id="editDeviceName" name="deviceName">
                        </div>
                        <div class="mb-3">
                            <label for="isActive" class="form-label">Is Active</label>
                            <div class="yesNoButton" id="isActiveThis"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-teal" onclick="saveDeviceChanges()">Update</button>
                </div>
            </div>

    <script>
        const tableBody = document.getElementById("tableBody");
        // let isActiveVaraiable;
        const apiUrlBase = "https://397vncv6uh.execute-api.us-west-2.amazonaws.com/test/device";

        function showProgressIndicator() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function hideProgressIndicator() {
            document.getElementById('overlay').style.display = 'none';
        }

        function maskString(input, visibleChars) {
            visibleChars = Math.min(visibleChars, input.length);
            const starsCount = input.length - visibleChars;
            const stars = '*'.repeat(starsCount);
            const visiblePart = input.slice(-visibleChars);
            return stars + visiblePart;
        }

        function copyAccessKey(button) {
            const row = button.closest('tr');
            const accessKeyTag = row.querySelector(".accesskey");
            const accessKeyValue = accessKeyTag.getAttribute("data-key");
            navigator.clipboard.writeText(accessKeyValue).then(() => {
                alert("Access key copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }


        function viewDevices() {
            document.getElementById('overlay').style.display = 'flex';
            const companyId = localStorage.getItem('companyID');
            const apiUrl = `${apiUrlBase}/getAll/${companyId}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    tableBody.innerHTML = '';
                    if (data.length === 0) {
                        document.getElementById("table").style.display = "none";
                    } else {
                        try {
                            data.forEach(element => {
                                const newRow = document.createElement('tr');
                                const accessKey = element.AccessKey;
                                newRow.innerHTML = `
                                    <td>IST</td>
                                    <td class="accesskey" data-key="${accessKey}">${maskString(accessKey, 4)} <span><button class="btn icon-button" onClick="copyAccessKey(this)"><i class="fa-solid fa-copy"></i></button></span></td>
                                    <td class="DId">${element.DeviceID}</td>
                                    <td class="DName">${element.DeviceName}</td>
                                    <td class="isActive" id="isactiveId">
                                        Not active
                                    </td>

                                    <td class="Action">
                                        <button class="btn icon-button btn-outline-green" onclick="editDevice('${element.TimeZone}', '${element.DeviceID}',  '${element.DeviceName}', '${accessKey}')">Edit</button>
                                    </td>
                                `;
                                tableBody.appendChild(newRow);
                            });
                            document.getElementById("table").style.display = "block";
                        }
                        catch {
                            document.getElementById("table").style.display = "none";
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    document.getElementById('overlay').style.display = 'none';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('overlay').style.display = 'flex';
            viewDevices();
        });
        function editDevice(timezone, deviceIDVal, deviceNameVal, accessKey, isActive) {
            const timeZone = timezone;
            const deviceID = deviceIDVal;
            const deviceName = deviceNameVal;

            localStorage.setItem("accessKey", accessKey);

            document.getElementById('editTimeZone').value = timeZone;
            document.getElementById('editDeviceID').value = deviceID;
            document.getElementById('editDeviceName').value = deviceName;

            // Set up buttons for "Is Active" status
            document.getElementById('isActiveThis').innerHTML = `
       <div class="yesNoButton" id="yesNo">
        <input type="radio" name="gender" onclick = "clickFun(true)">Yes
    <input type="radio" name="gender" id="noRadio" onclick = "clickFun(false)">No
</div>
    `;

            const editDeviceModal = new bootstrap.Modal(document.getElementById('editDeviceModal'));
            editDeviceModal.show();
        }

        function clickFun(isActive) {
            const accessKey = localStorage.getItem("accessKey");
            const rows = Array.from(document.querySelectorAll('#tableBody tr'));
            const row = rows.find(row => row.querySelector(".accesskey").getAttribute("data-key") === accessKey);

            if (row) {
                const isActiveCell = row.querySelector(".isActive");
                let displayYesButton = document.getElementById("yesNo"); // Get the button container

                // Update the cell to reflect the active status
                isActiveCell.innerHTML = isActive ? "Is Active" : "Not Active";

                // Hide the buttons
                displayYesButton.style.display = "none";

                // Optionally close the modal after updating
                const editDeviceModal = bootstrap.Modal.getInstance(document.getElementById('editDeviceModal'));
                if (editDeviceModal) {
                    editDeviceModal.hide();
                }

                console.log(`Updated status for ${accessKey}: ${isActive ? "Is Active" : "Not Active"}`);
            } else {
                console.error("Row not found for access key:", accessKey);
            }
        }






        function saveDeviceChanges() {
            const editDeviceForm = document.getElementById('editDeviceForm');
            const updatedDevice = {
                TimeZone: editDeviceForm.timeZone.value,
                DeviceID: editDeviceForm.deviceID.value,
                DeviceName: editDeviceForm.deviceName.value
            };

            const accessKey = localStorage.getItem("accessKey");
            const companyId = localStorage.getItem('companyID');

            fetch(`${apiUrlBase}/update/${accessKey}/${companyId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedDevice)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Device updated successfully:', data);
                    viewDevices();  // Refresh the device list
                    const editDeviceModal = bootstrap.Modal.getInstance(document.getElementById('editDeviceModal'));
                    editDeviceModal.hide();
                })
                .catch(error => {
                    console.error('Error updating device:', error);
                });
        }
    </script>
