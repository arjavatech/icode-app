    <meta charset="UTF-8">

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <!-- Nav bar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="employee_list.css">
    <link rel="stylesheet" href="form_style.css">
    <script defer src="employee_list.js"></script>
    <script defer src="logout.js"></script>
  
</head>
<style>
    @media (max-width:202px) {
        .btn-style{
            font-size: .5rem;
        }
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-green">
            <div class="container">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="device.html">Device</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link rounded-pill-active px-4" href="employee_list.html">Employee Management</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="report_setting.html">Report</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>

                    </ul>
                    <div>
                        <a href="#" class="btn btn-outline-light" id="logout">Logout</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container mt-5">
            <div id="resmsg">
                <div class="success-msg alert alert-success">
                    <a href="#" data-dismiss="alert"></a>
                    <strong>Success!</strong> <span class="s-msg"></span>
                </div>
                <div class="error-msg alert alert-danger">
                    <a href="#" data-dismiss="alert"></a>
                    <strong>Oops!</strong> <span class="e-msg"></span>
                </div>
            </div>
            <div class="emp-list">
               
                <h2 class="text-center fw-bold mb-5">Employee Details</h2>

                <div class="add_form_popup">
                    <!-- Add Employee -->

                    <button type="button" onclick="dataRemove()" class="btn btn-green float-end btn-style" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        + Add Employee
                    </button>
                </div>
                <br><br>
                <div class="emp-table table-responsive">
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Employee Pin</th>
                                <th>Employee Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tBody">
                            <!-- <td class="fName">dfgdf</td>
                            <td class="lName">fgd</td>
                            <td class="instructor">2343</td>
                            <td class="phoneNumber">674534232</td>
                            <td>
                                <button class="btn icon-button btn-green" onclick="editRow(this)" data-bs-toggle="modal"
                                    data-bs-target="#myModal"> Edit </button>
                                <button class="btn icon-button btn-outline-green" onclick="deleteRow(this)"> Delete
                                </button>
                            </td> -->
                        </tbody>
                    </table>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fw-bold" id="myModalLabel">Employee Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="emp_form" class="p-2 text-center">

                                        <div class="material-textfield mb-3">
                                            <input type="text" id="fName" name="fName" placeholder=" " required
                                                onblur="validFName()">
                                            <label>First Name</label><br>
                                            <span class="text-danger" id="showMsg1"></span>
                                        </div>
                                        <div class="material-textfield mb-3">
                                            <input type="text" id="lName" name="lName" placeholder=" "
                                                onblur="validLName()">
                                            <label>Last Name</label><br>
                                            <span class="text-danger" id="showMsg2"></span>
                                        </div>

                                        <div class="material-textfield mb-3">
                                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder=" " onkeyup="validPhoneno()">
                                            <label>Phone Number</label>
                                            <br>
                                            <span class="text-danger" id="showMsg3"></span>
                                        </div>

                                        <div class="material-textfield mb-3">
                                            <input id="instructor" placeholder=" " type="text"
                                                onblur="validateInstructerPin()" disabled>
                                            <label>Instructor Pin</label>
                                            <br>
                                            <span class="text-danger" id="showMsg"></span>
                                        </div>
                                        <button type="button" id="savebtn" class="settings-btn-sty btn btn-green"
                                            onclick="addEmpdetails(event)" data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop" data-bs-dismiss="modal">
                                            Save
                                        </button>

                                    </form>
                                </div>
                                <!-- <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                   
                                    </button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
