<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Phone  -->
    <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.43/bundle/libphonenumber-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="signup2.js"></script>
    <title>Signup Page</title>
    <style>
        .progress-bar {
            background-color: #038236;
            width: 50%;
            transition: width 0.5s;
        }
        .error {
            border: 1px solid red;
        }

        .hide {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty">
            <img src="Image/signupImage.png" alt="" class="m-5 p-5 login-img-sty">
            <h3 class="text-center">Join Us Today</h3>
            <p class="text-center">Create an account to unlock seamless time tracking and boost your team's efficiency.
            </p>
        </div>
        <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6">
            <div class="container container-sty m-5 p-5 text-center">
                <h2 class="text-center m-3 head-sty">Signup</h2>
                <div class="text-center">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
                <div class="material-textfield mt-4">
                    <input id="firstName" placeholder=" " type="text" onblur="validateFirstName()">
                    <label>First Name</label>
                    <br>
                    <span class="text-danger" id="errorFirstName"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="lastName" placeholder=" " type="text" onblur="validateLastName()">
                    <label>Last Name</label>
                    <br>
                    <span class="text-danger" id="errorLastName"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="address" placeholder=" " onblur="validateAddress()"></input>
                    <label>Address</label>
                    <br>
                    <span class="text-danger" id="errorAddress"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="phone" placeholder=" " type="tel">
                    <!-- <label class="phoneNumber">Phone Number</label> -->
                    <br>
                    <span id="error-msg" class="hide text-danger"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="centreName" placeholder=" " type="text" onblur="validateCentreName()">
                    <label>Centre Name</label>
                    <br>
                    <span class="text-danger" id="errorCentreName"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="email" placeholder=" " type="email" onblur="validateEmail()">
                    <label>Email</label>
                    <br>
                    <span class="text-danger" id="errorEmail"></span>
                </div>

                <button type="button" class="btn-sty" onclick="validateForm()">Pay</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
</body>

</html>
