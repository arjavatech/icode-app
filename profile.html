<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" />
    <script defer src="profile.js"></script>
    <link rel="stylesheet" href="form_style.css">
    <link rel="stylesheet" href="employee_list.css">
</head>
<style>
    .box-sty {
        max-width: 800px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
    }

    input[type="file"] {
        width: 260px !important;
    }

    input::file-selector-button {
        font-size: 10px;
    }
    @media (max-width:714px) {
        input{
            padding: 1rem 1.1rem !important;
        }
        input[type="file"] {
            width: 200px !important;
        }
       }
       @media (max-width:328px) {
        .box-sty .p-5{
            padding: 0px !important;
        }
        input{
            width: 155px !important;
        }
        input[type="file"] {
            width: 155px !important;
        }
       }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-green">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="employee_list.html">Employee Management</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="report_setting.html">Report</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link rounded-pill-active px-4" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <div>
                        <a href="#" class="btn btn-outline-light">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="text-center mb-5">Profile</h1>
    <div class="container box-sty p-5">
        <form id="settingsForm" class="p-5 text-center">
            <div class="row">
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="companyName" placeholder=" " type="text" class="input-sty" disabled>
                        <label class="label-sty">Company Name</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="username" placeholder=" " type="text" class="input-sty" disabled>
                        <label class="label-sty">Username</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="companyLogo" placeholder=" " type="file" class="input-sty">
                        <label class="label-sty">Company Logo</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="companyAddress" placeholder=" " type="text" class="input-sty">
                        <label class="label-sty">Company Address</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="password" placeholder=" " type="password" class="input-sty">
                        <label class="label-sty">Password</label>
                        <br>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="material-textfield mb-3">
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder=" " class="input-sty">
                        <br>
                        <span id="errorPhoneNumber" class="error hide"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="fName" placeholder=" " type="text" class="input-sty">
                        <label class="label-sty">First name</label>
                        <br>
                        <span id="errorFName" class="error hide"></span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="lName" placeholder=" " type="text" class="input-sty">
                        <label class="label-sty">Last name</label>
                        <br>
                        <span id="errorLName" class="error hide"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="address" placeholder=" " type="text" class="input-sty">
                        <label class="label-sty">Address</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="material-textfield mb-4">
                        <input id="email" placeholder=" " type="email" class="input-sty">
                        <label class="label-sty">Email</label>
                        <br>
                        <span id="errorEmail" class="error hide"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-green float-end">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
</body>

</html>
