        #dropdown-item {

        .btn-outline-light:hover {
            background-color: #0A8080;
            color: white;
        }

        .btn:hover {
            color: white;
            box-shadow: none;
        }

        .material-textfield {
            position: relative;
            margin-bottom: 1.5rem;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .material-textfield input,
        .material-textfield textarea {
            width: 100%;
            padding: 0.5rem;
            padding-top: 1rem;
            font-size: 1rem;
            border: 1px solid #0A8080 !important;
            border-radius: 10px !important;
            box-sizing: border-box;
        }

        .material-textfield label {
            position: absolute;
            top: 9px;
            left: 0.75rem;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.25rem;
            color: #0A8080;
            pointer-events: none;
        }

        .material-textfield input:focus+label,
        .material-textfield input:not(:placeholder-shown)+label,
        .material-textfield textarea:focus+label,
        .material-textfield textarea:not(:placeholder-shown)+label {
            top: -0.75rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #0A8080;
        }

        .material-textfield input:focus,
        .material-textfield textarea:focus {
            outline: none;
            border-color: #0A8080;
            box-shadow: 0 0 0px;
        }



        /* New Table Styles (Arun Code Merge) */

        .custom-table-container {
            border: 2px solid #cdcdcd;
            border-radius: 15px;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
            max-width: 800px;
            font-weight: 600;
            position: relative;
        }

        .report-view {
            border: 2px solid #cdcdcd;
            border-radius: 15px;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
            max-width: 500px;
            font-weight: 600;
            position: relative;
        }

        .custom-table {
            margin: 0;
            text-align: center;
        }

        .custom-table th,
        .custom-table td {
            text-align: center;
        }

        .custom-table thead tr {
            border-bottom: 1px solid #cdcdcd;
        }

        .custom-table th {
            padding-top: 16px;
            border-bottom: 1px solid #cdcdcd;
        }

        .btn-secondary {
            border: 1px solid #0A8080;
            background-color: white;
            color: #0A8080;
            width: 100px;
            font-size: 18px;
            border-radius: 4px;

        .btn-secondary:hover {
            border: 1px solid #0A8080;
            background-color: white;
            color: #0A8080;
            width: 100px;
            font-size: 18px;
            border-radius: 4px;

        .btn-primary {
            border: 1px solid #0A8080;
            background-color: #0A8080;

        .btn-primary:hover {

            font-size: 18px;
            border-radius: 4px;

        .modal-dialog {
            max-width: 500px;

        .dropdown-item input[type="radio"] {
            margin-right: 10px;
        }

        .dropdown-toggle::after {

        .modal-dialog {

        #remail {

    <section>
        <div class="container mt-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="font-size: 17px;font-weight: 600;">
                    <li class="breadcrumb-item"><a href="report_summary.html"

                </ol>
            </nav>
        </div>
        <div class="container mt-5">
            <div class="emp-list">
                <h3 class="text-center fw-bold mb-3">Report Settings</h3>

                <div class="add_form_popup">
                    <button type="button" onclick="dataRemove()" class="btn btn-style" data-bs-toggle="modal"
                        data-bs-target="#myModal" id="add_member">
                        Add Member
                    </button>
                </div>
                <br><br>
                <div class="emp-table table-responsive">
                    <div class="custom-table-container">
                        <table class="table custom-table">
                            <thead>
                                <tr>
                                    <th style="border-bottom: 1px solid #cdcdcd;">Edit</th>
                                    <th style="border-bottom: 1px solid #cdcdcd;">Frequency</th>
                                    <th style="border-bottom: 1px solid #cdcdcd;">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tBody"> </tbody>
                        </table>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fw-bold" id="myModalLabel">Report Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="emp_form" class="p-2 text-center">
                                    <div class="material-textfield mb-3">
                                        <input id="remail" class="email-input" placeholder=" " type="email" required
                                            style="margin-top: 20px;" onblur="validREmail()">
                                        <label class="cemail">Email</label>
                                        <br>
                                        <span id="error-email" class="text-danger"></span>
                                    </div>
                                    <div class="material-textfield mb-3">
                                        <div class="dropdown">
                                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                                id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                                Select Frequency
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <li class="dropdown-item"><input type="radio" id="daily"
                                                        name="frequency" value="Daily" onchange="validReportDays()">
                                                    <label for="daily">Daily</label>
                                                </li>
                                                <li class="dropdown-item"><input type="radio" id="weekly"
                                                        name="frequency" value="Weekly" onchange="validReportDays()">
                                                    <label for="weekly">Weekly</label>
                                                </li>
                                                <li class="dropdown-item"><input type="radio" id="biweekly"
                                                        name="frequency" value="Biweekly" onchange="validReportDays()">
                                                    <label for="biweekly">Biweekly</label>
                                                </li>
                                                <li class="dropdown-item"><input type="radio" id="monthly"
                                                        name="frequency" value="Monthly" onchange="validReportDays()">
                                                    <label for="monthly">Monthly</label>
                                                </li>
                                                <li class="dropdown-item"><input type="radio" id="bimonthly"
                                                        name="frequency" value="Bimonthly" onchange="validReportDays()">
                                                    <label for="bimonthly">Bimonthly</label>
                                                </li>
                                            </ul>
                                        </div>
                                        <label class="cfrequency"></label>
                                        <br>
                                        <span id="selectError" class="error text-danger"></span>
                                    </div>
                                    <button type="button" id="savebtn" class="settings-btn-sty btn btn-green mt-3"
                                        onclick="addreportdetails(event)" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop" data-bs-dismiss="modal">
                                        Save
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                                </td>
                            </tr>

                        </tbody>
                    </table>
