    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous"
  referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-green">
            <div class="container">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="employee_list.html">Employee Management</a>

                        <li class="nav-item me-4">

                    </ul>
                    <div>
                        <a href="#" class="btn btn-outline-light" id="logout">Logout</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container mt-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="report_summary.html" class="text-dark  text-decoration-none">Report Summary</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Report Settings</li>
                </ol>
            </nav>
        </div>
        <div class="container mt-5">
            <div id="resmsg">
                <div class="success-msg alert alert-success">
                    <a href="#" data-dismiss="alert"></a>
                    <strong>Success!</strong> <span class="s-msg"></span>
                </div>
                <div class="error-msg alert alert-danger">
                    <a href="#" data-dismiss="alert"></a>
                    <strong>Oops!</strong> <span class="e-msg"></span>
                </div>
            </div>
            <div class="emp-list">

                <h2 class="text-center fw-bold mb-5">Report Settings</h2>

                <div class="emp-table table-responsive">
                    <div class="add_form_popup">
                        <!-- Add Employee -->

                        <button type="button" onclick="dataRemove()" class="btn btn-green float-end"
                            data-bs-toggle="modal" data-bs-target="#myModal">
                            + Add Member
                        </button>
                    </div>
                    <br><br>
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Frequency</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tBody">

                        </tbody>
                    </table>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fw-bold" id="myModalLabel">Report Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="emp_form" class="p-2 text-center">
                                        <div class="material-textfield mb-3">
                                            <input id="remail" placeholder=" " type="email" required
                                                onblur="validREmail()">
                                            <label class="cemail">Email</label>
                                            <br>
                                            <span id="error-email" class="text-danger"></span>
                                        </div>
                                        <div class="material-textfield mb-3">
                                            <select id="frequencySelect" class="selectpicker" multiple aria-label="size 3 select example" onchange="validReportDays()">
                                                <option value="Daily">Daily</option>
                                                <option value="Weekly">Weekly</option>
                                                <option value="Biweekly">Biweekly</option>
                                                <option value="Monthly">Monthly</option>
                                                <option value="Bimonthly">Bimonthly</option>
                                            </select>
                                            <br>
                                            <span id="selectError" class="error text-danger"></span>
                                        </div>
                                        <button type="button" id="savebtn" class="settings-btn-sty btn btn-green"
                                            onclick="addreportdetails(event)" data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop" data-bs-dismiss="modal">
                                            Save
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
