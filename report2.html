<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Check-in Check-out Table</title>
    <style>
        .center-table {
            margin-left: auto;
            margin-right: auto;
        }

        .btn-outline-light:hover {
            background-color: #0A8080;
            color: white;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        input[type="date"]:focus {
            border-color: #4CAF50;
        }

        .datetime-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-icon {
            width: 14px;
            height: 14px;
            background-image: url('calendar-icon.png');
            background-size: cover;
            cursor: pointer;
        }

        .checkout-btn {
            padding: 8px 12px;
            background-color: #D6FFE7;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid black;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        #download {
            padding: 8px 12px;
            background: linear-gradient(90deg, #2e50a5, #a82fae, #e69d30, #e56352);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
            margin-left: 48%;
            margin-bottom: 30px;
        }

        @media (max-width: 901px) {
            input {
                width: 100px !important;
            }
        }

        @media (max-width: 383px) {
            th {
                font-size: 10px;
                padding: 3px;
            }

            td {
                font-size: 8px;
            }

            .form-container {
                gap: 20px;
            }
        }

        .settings-btn-sty {
            padding-left: 40px;
            padding-right: 40px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse appbar text-white">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="table.html"> Details</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="report.html" class="active-sty">Report</a></li>
                    <li><a href="settings.html"><i class="fa-solid fa-gear fa-1x settings-icon"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center" id="current-checkin-date"></h2><br>

    <table class="center-table" id="current-checkin-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="current-checkin-tbody">
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <h2 class="text-center" id="pending-checkout-date"></h2><br>
    <table class="center-table" id="pending-checkout-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="pending-checkout-tbody">
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <h2 class="text-center">Report</h2>
    <div class="form-container">
        <div class="form-group">
            <label for="dateFrom">Date - From</label><br>
            <input type="date" id="dateFrom" class="date-style">
        </div>
        <div class="form-group">
            <label for="dateTo">Date - To</label><br>
            <input type="date" id="dateTo" class="date-style">
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="bg-dark text-white fs-5 mb-3 settings-btn-sty">Download</button>
    </div>
    <script>
        const data = {
            currentCheckinDate: "Current Check-in [24-05-2024]",
            pendingCheckoutDate: "Pending Check-out [23-05-2024]",
            currentCheckins: [
                { name: "John Doe", id: "2345", checkinTime: "2024-05-24 11:10:23" },
                { name: "Doe", id: "2315", checkinTime: "2024-05-24 12:10:23" },
                { name: "Alex", id: "2340", checkinTime: "2024-05-24 14:10:23" },
                { name: "Martin", id: "2390", checkinTime: "2024-05-24 16:10:23" }
            ],
            pendingCheckouts: [
                { name: "Martin", id: "2390", checkinTime: "2024-05-23 16:10:23" }
            ]
        };

        document.getElementById("current-checkin-date").textContent = data.currentCheckinDate;
        document.getElementById("pending-checkout-date").textContent = data.pendingCheckoutDate;

        const currentCheckinTbody = document.getElementById("current-checkin-tbody");
        const pendingCheckoutTbody = document.getElementById("pending-checkout-tbody");

        function createRow(person) {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${person.name}</td>
                <td>${person.id}</td>
                <td>${person.checkinTime}</td>
                <td>
                    <div class="text-center">
                        <input type="datetime-local" id="datetime" name="datetime" class="datetime-input">
                        <div class="calendar-icon" onclick="openDateTimePicker();"></div>
                    </div>
                </td>
                <td><button type="button" class="checkout-btn" id="check_out">Check-out</button></td>
            `;

            return tr;
        }

        data.currentCheckins.forEach(person => {
            currentCheckinTbody.appendChild(createRow(person));
        });

        data.pendingCheckouts.forEach(person => {
            pendingCheckoutTbody.appendChild(createRow(person));
        });

        function openDateTimePicker() {
            document.getElementById('datetime').click();
        }
    </script>
</body>

</html>
