        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .pagination {
            margin-top: 10px;
        }
        .pagination button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        .pagination button.disabled {
            cursor: not-allowed;

</head>

// Pagination variables
const rowsPerPage = 10;
let currentPage = 1;

function displayTable(data, page = 1) {
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = data.slice(start, end);

    const tbody = document.querySelector('#employeeTable tbody');
    tbody.innerHTML = "";  // Clear previous table rows

    paginatedData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${row.Date}</td>
            <td>${row.EmployeeID}</td>
            <td>${row.Session}</td>
            <td>${row.CheckInSnap}</td>
            <td>${row.Type}</td>
            <td>${row.CheckOutTime}</td>
            <td>${row.TimeWorked}</td>
            <td>${row.CheckOutSnap}</td>
            <td>${row.CheckInTime}</td>
        `;
        tbody.appendChild(tr);
    });
}

function setupPagination(data) {
    const paginationControls = document.getElementById('paginationControls');
    const totalPages = Math.ceil(data.length / rowsPerPage);
    paginationControls.innerHTML = "";  // Clear previous pagination buttons

    // Create Previous button
    const prevButton = document.createElement('button');
    prevButton.textContent = 'Previous';
    prevButton.onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            displayTable(data, currentPage);
            setupPagination(data);
        }
    };
    if (currentPage === 1) prevButton.classList.add('disabled');
    paginationControls.appendChild(prevButton);

    // Create page number buttons
    for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        if (i === currentPage) pageButton.classList.add('disabled');
        pageButton.onclick = () => {
            currentPage = i;
            displayTable(data, currentPage);
            setupPagination(data);
        };
        paginationControls.appendChild(pageButton);
    }

    // Create Next button
    const nextButton = document.createElement('button');
    nextButton.textContent = 'Next';
    nextButton.onclick = () => {
        if (currentPage < totalPages) {
            currentPage++;
            displayTable(data, currentPage);
            setupPagination(data);
        }
    };
    if (currentPage === totalPages) nextButton.classList.add('disabled');
    paginationControls.appendChild(nextButton);
}

// Initial display
displayTable(data, currentPage);
setupPagination(data);

</script>
