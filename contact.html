    <section>
        <div class="container  box-sty mt-5">
            <h3 class="modal-title fw-bold text-center" id="myModalLabel">Contact Us</h3>
           
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="contact_form" class="p-2 text-center">
                            <div class="material-textfield mb-3">
                                <input id="cname" placeholder=" " type="text" required onblur="validCName()">
                                <label class="cname">Name <span class="text-danger">*</span></label>
                                <br>
                                <span id="error-name" class="text-danger"></span>
                            </div>
                            <div class="material-textfield mb-3">
                                <input id="cemail" placeholder=" " type="email" required onblur="validCEmail()">
                            <label class="cemail">Company Email <span class="text-danger">*</span></label>
                            <br>
                            <span id="error-email" class="text-danger"></span>
                            </div>
                            <div class="material-textfield mb-3">
                                <textarea name="question" id="question" placeholder=" " required
                                onblur="validCQueries()"></textarea>
                            <label class="queries">Message/Queries <span class="text-danger">*</span></label>
                            <br>
                            <span id="error-textarea" class="text-danger"></span>
                            </div>
                            <div class="material-textfield mb-3">
                                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder=" " onblur="validatePhoneNumber()">
                                <label>Phone Number <span class="text-danger">*</span></label>
                                <br>
                                <span class="text-danger" id="error-phone"></span>
                            </div>
                            <div class="d-flex justify-content-center align-items-baseline textfond">
                                <h6 class="me-2"><b>Write to us at :</b></h6>
                                <p class="ms-1"><a href="mailto:punchcardwithus@gmail.com"
                                        target="_blank">punchcardwithus@gmail.com</a>
                                </p>
                            </div>
                            
                            <button type="button" id="savebtn" class="settings-btn-sty btn btn-green" onclick="validateForm()">
                                Submit
                            </button>

                        </form>
                    </div>
