<style>
    /* Loading overlay styles */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }

    .overlay .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0A8080;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* #deviceCheck {
        display: none;
    } */

    #para {
        margin-top: 15%;
    }

    .modal-content {
        width: 80%;
    }

    .btn-outline-green:focus {
        outline: invert !important;
    }

    #addButton {
        border: 1px solid #0A8080;
        color: #0A8080;
        background-color: white;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
    }
</style>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-green">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-4">
                            <a class="nav-link rounded-pill-active px-3" href="#">Device</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="#">Employee Management</a>
                        </li>
                        <li class="nav-item dropdown me-4">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Report
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" id="dropDown">Report Summary</a>
                                </li>
                                <li><a class="dropdown-item" href="#" id="dropDown">Report
                                        Settings</a></li>
                            </ul>
                        </li>

                        <li class="nav-item me-4">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <div>
                        <a href="#" class="btn btn-outline-light" onclick="logOutACtion()">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>
    <div class="text-center mt-5 button" id="deviceCheck">
        <p id="para">No device Added</p>
        <button id="addButton" onclick="addData()">Add device</button>
    </div>


    <div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="addEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEntryModalLabel">Logout</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="fw-bold mb-3 d-flex justify-content-center">Are you sure you want to log out?</h5>
                    <p class="d-flex justify-content-center mt-2">
                        <button class="btn btn-green" id="logBtn">Yes</button>
                        <button class="btn btn-outline-green" data-bs-dismiss="modal"
                            style="margin-left: 10px;">No</button>
                    </p>
                </div>
            </div>
        </div>
    </div>





    <script>
        const apiUrlBase = "https://397vncv6uh.execute-api.us-west-2.amazonaws.com/test/device";

        function accessKeyCreate(firstFourDigit, lastFourDigit) {
            const createUuidForAccessKey = uuid.v4().replace(/-/g, '').substring(0, 6);
            return firstFourDigit + createUuidForAccessKey + lastFourDigit;
        }

        function logOutACtion() {
            let myModal = new bootstrap.Modal(document.getElementById('addEntryModal'));
            myModal.show();
        }

        function addData() {
            document.getElementById("deviceCheck").style.display = "none";
            document.getElementById('overlay').style.display = 'flex';
            const accesskeyvalFirstDigit = Math.random().toString(36).substring(2, 6);
            const accesskeyvalLastDigit = Math.random().toString(36).substring(2, 6);
            const accessKey = accessKeyCreate(accesskeyvalFirstDigit, accesskeyvalLastDigit);

            const newDevice = {
                TimeZone: "Not Registered",
                DeviceID: "Not Registered",
                CID: localStorage.getItem('companyID'),
                DeviceName: "Not Registered",
                AccessKey: accessKey,
                AccessKeyGeneratedTime: new Date().toISOString()
            };

            fetch(`${apiUrlBase}/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newDevice)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Error: ${response.status} - ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = 'profile.html';
                    // viewDevices(); // Ensure this function is defined
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    document.getElementById('overlay').style.display = 'none';
                });

        }
    </script>
</body>

</html>
