<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-yes {
            margin-left: 15px;
        }
    </style>
</head>
<body>

<!-- Button to trigger the modal -->
<button class="btn btn-outline-green" id="buttonClick" data-bs-toggle="modal" data-bs-target="#addEntryModal2" onclick="setEmpId('12345')">Delete</button>

<!-- Modal HTML structure -->
<div class="modal fade" id="addEntryModal2" tabindex="-1" aria-labelledby="addEntryModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEntryModalLabel2">Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="fw-bold mb-3 text-center">Are you sure you are deleting the data?</h5>
                <p class="d-flex justify-content-center mt-4">
                    <button class="btn btn-yes" onclick="confirmDeletion()">Yes</button>
                    <button class="btn btn-outline-green" data-bs-dismiss="modal">No</button>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Store the employee ID to be used in the modal
let currentEmpId = '';

// Function to set the employee ID
function setEmpId(empId) {
    currentEmpId = empId;
}

// Function to handle the deletion
function confirmDeletion() {
    console.log(`Deleting employee with ID: ${currentEmpId}`);
    // Add your deletion logic here

    // Optionally, you can hide the modal programmatically after deletion
    const modalElement = document.getElementById('addEntryModal2');
    const modalInstance = bootstrap.Modal.getInstance(modalElement);
    if (modalInstance) {
        modalInstance.hide();
    }
}
</script>

</body>
</html>
