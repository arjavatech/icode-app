<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="signup.js"></script>
    <title>Signup Page</title>
    <style>
        .progress-bar {
            background-color: #038236;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-12 col-xl-6 col-md-12 col-lg-6 col-sty">
            <img src="Image/signupImage.png" alt="" class="m-5 p-5 login-img-sty">
            <h3 class="text-center">Join Us Today</h3>
            <p class="text-center">Create an account to unlock seamless time tracking and boost your team's efficiency.</p>
        </div>
        <div class="col-sm-12 col-xl-6 col-md-12 col-lg-6">
            <div class="container m-5 p-5 text-center">
                <h2 class="text-center m-3">Signup</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar"></div>
                </div>
                <div class="material-textfield mt-4">
                    <input id="companyName" placeholder=" " type="text" onblur="validateCompanyName()">
                    <label>Company Name</label>
                    <br>
                    <span class="text-danger" id="errorCompanyName"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="companyLogo" placeholder=" " type="file" onblur="validateCompanyLogo()">
                    <label>Upload Company Logo</label>
                    <br>
                    <span class="text-danger" id="errorCompanyLogo"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="companyAddress" placeholder=" " onblur="validateCompanyAddress()"></input>
                    <label>Company Address</label>
                    <br>
                    <span class="text-danger" id="errorCompanyAddress"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="username" placeholder=" " type="text" onblur="validateUsername()">
                    <label>Username</label>
                    <br>
                    <span class="text-danger" id="errorUsername"></span>
                </div>
                <div class="material-textfield mt-4">
                    <input id="password" placeholder=" " type="password" onblur="validatePassword()">
                    <label>Password</label>
                    <br>
                    <span class="text-danger" id="errorPassword"></span>
                </div>
                <button type="button" class="btn-sty" onclick="validateForm()">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
